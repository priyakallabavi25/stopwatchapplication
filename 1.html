<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="stopwatch">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
        </div>
        <div class="controls">
            <button id="startPause" class="button">Start</button>
            <button id="reset" class="button">Reset</button>
            <button id="lap" class="button">Lap</button>
        </div>
        <div class="laps">
            <h2>Lap Times</h2>
            <ul id="lapsList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
